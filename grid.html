<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 2px;
        }

        /* break-point */
        @media screen and (max-width: 720px) {}

        .container-fluid img {

            height: 100%;
            width: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown link
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <button type="button" class="btn btn-primary position-relative">
            Profile
            <span
                class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                <span class="visually-hidden">New alerts</span>
            </span>
        </button>
    </nav>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight">Toggle right offcanvas</button>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Offcanvas right</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="container-fluid">
                <div class="row gx-0">
                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-2 col-12"
                        style="height: 150px; background-color: red;">
                        <img src="https://images.pexels.com/photos/20643866/pexels-photo-20643866/free-photo-of-modern-skyscraper-building.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                            style="height: 100%; width: 100%; object-fit: cover;" alt="">
                    </div>
                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-2 col-12"
                        style="height: 150px; background-color: blue;">
                        <img src="https://render.fineartamerica.com/images/images-new-artwork/images/artworkimages/medium/2/poolside-glamour-slim-aarons.jpg"
                            alt="">
                    </div>

                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-2 col-12"
                        style="height: 150px; background-color: yellow;">
                        <img src="https://render.fineartamerica.com/images/images-new-artwork/images/artworkimages/medium/2/david-bowie-art-zelin.jpg"
                            alt="">
                    </div>

                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-2 col-12"
                        style="height: 150px; background-color: pink;">
                        <img src="https://render.fineartamerica.com/images/images-new-artwork/images/artworkimages/medium/2/tackled-norman-rockwell.jpg"
                            alt="">
                    </div>

                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-2 col-12"
                        style="height: 150px; background-color: orange;">
                        <img src="https://render.fineartamerica.com/images/images-new-artwork/images-medium-5/washington-dc-street-map-michael-tompsett.jpg"
                            alt="">
                    </div>

                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-2 col-12"
                        style="height: 150px; background-color: dodgerblue;">
                        <img src="https://render.fineartamerica.com/images/images-new-artwork/images-medium-5/leaves-in-dusty-blue-priska-wettstein.jpg"
                            alt="">
                    </div>

                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-2 col-12"
                        style="height: 150px; background-color: purple;">
                        <img src="https://render.fineartamerica.com/images/images-new-artwork/images/artworkimages/medium/1/zumaia-flysch-6-juan-pablo-de.jpg"
                            alt="">
                    </div>

                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-2 col-12"
                        style="height: 150px; background-color: green;">
                        <img src="https://images.fineartamerica.com/public/images/HomepageProductCreateYourOwnProduct.jpg"
                            alt="">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
